<!DOCTYPE html>

<html>

    <head>
        <title>My First Audio Webist</title>
    </head>

    <!--How to insert audio-->
    <!--Controls is a boolean attribute (automatically true)-->
    <!--using controls, you can autoplay-->
    <!--muted to start it off muted-->
    <!--type loop for it to loop-->
    <!--the different sources are backup options if browser doesn't support it-->
    <body>
        <p>Blue Screen Of Death</p>
        <audio controls autoplay muted loop>
            <source src = "Audio/music/Blue Screen Of Death - The Soundlings.mp3">
            <source src = "Audio/music/Blue Screen Of Death - The Soundlings.wav">
            This browser does not support HTML5 Audio! Sorry!
        </audio>
    </body>

</html>
