<!DOCTYPE html>

<html>
    <!--meta element represents various kinds of metadata 
    that cannot be expressed using the title, base, 
    link, style, and script elements-->
    <!--essentially it's data about data-->
    <!--gives web browser information about our website-->
    <head>
        <title>My First Mega Tag Website</title>

        <!--authors are encouraged to use UTF-8 for unit code-->
        <meta charset="UTF-8">

        <!--This tells the web browser what our webpage is about-->
        <!--Usually placed in the head-->
        <!---->
        <meta name="Description" content="Free html tutorial about meta tags">
        
        <!--Summarizes in keywords-->
        <meta name="keywords" content = "HTML, tutorial, beginners">
        
        <!--gives author name-->
        <meta name="author" content = "Westly">

        <!--if someone views wepbage on mobile device, this scales it to a mobile device-->
        <!--now scales proportionally with mobile device-->
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">

        <!--set our webpage to automatically refresh after a given time-->
        <meta http-equiv = "refresh" content = "30">

    </head>

    <body>

    </body>

</html>
