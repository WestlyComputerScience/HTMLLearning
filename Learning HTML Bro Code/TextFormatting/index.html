<!DOCTYPE html>

<html>

<head>
    <title>My First Text Formatting Website</title>
</head>
<body>
    <!-- HTML text formatting tags-->

    <p>This is normal text</p>

    <!--How to make bold text-->
    <p>This is <b>bold</b> text</p>

    <!--How to make italicize text-->
    <p>This is <i>italic</i> text</p>

    <!--How to make big text-->
    <p>This is <big>big</big> text</p>

    <!--How to make small text-->
    <p>This is <small>small</small> text</p>

    <!--How to make subscript text-->
    <p>This is <sub>subscript</sub>  text</p>

    <!--How to make superscript text-->
    <p>This is <sup>superscript</sup>> text</p>

    <!--How to make inserted text-->
    <p>This is <ins>inserted</ins> text</p>

    <!--How to make deleted text-->
    <p>This is <del>deleted</del> text</p>

    <!--How to make marked text(highlighted)-->
    <p>This is <mark style = "background-color: aqua;">marked</mark> text</p>

    <!--How to make monospaced text -->
    <!-- each character takes the same amount of space! -->
    <p>This is <tt>monospaced</tt> text</p>

</body>

</html>
