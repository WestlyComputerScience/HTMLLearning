<!DOCTYPE html>

<html>
    <head>
        <title>My First Table Website</title>
    </head>

    <!--<table> to insert a table-->
    <!--<tr> to insert a table row-->
    <!--<th> to insert a table header-->
    <!--<td> to insert table data-->
    <!--bgcolor for background color-->
    <!--align to center text-->
    <!--width to set the width to be all the same-->
    <!--last width to set the total width-->
    <body>

        <h3>Store Hours</h3>

        <!-- black background color allows for the bolded lines in the table -->
        <table bgcolor = "black" width = "700">
            <tr bgcolor = "grey" align = "center">
                <th width = "100">Sunday</th>
                <th width = "100">Monday</th>
                <th width = "100">Tuesday</th>
                <th width = "100">Wednseday</th>
                <th width = "100">Thursday</th>
                <th width = "100">Friday</th>
                <th width = "100">Saturday</th>
            </tr>
            <tr bgcolor = "lightgrey" align = "center">
                <td>Closed</td>
                <td>9am - 5pm</td>
                <td>9am - 5pm</td>
                <td>9am - 5pm</td>
                <td>9am - 5pm</td>
                <td>9am - 5pm</td>
                <td>Closed</td>
            </tr>
        </table>

    </body>
</html>
